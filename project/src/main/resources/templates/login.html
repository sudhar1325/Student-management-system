<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-lg-6 col-md-6 col-sm-6 justify-content-center b-3">
                <h1 class="text-center bg-primary mt-3">Admin Login</h1>
                <div class="card-body">
                    <form th:action="@{/loginuser}" th:object="${loginreq}" method="POST">
                    <div class="form-group">
                    <label >username</label>
                    <input type="text" class="form-control mb-3" th:field=*{username} placeholder="username">
                    </div>

                    <div class="form-group">
                        <label >password</label>
                        <input type="text" class="form-control mb-3" th:field="*{password}" placeholder="password">
                    </div>
                    
                     <div class="footer-body text-end">
                             <button type="reset" class="btn btn-secondary">reset</button>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
