<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/stu}">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="card justify-content-center col-lg-6 col-md-6 col-sm-6 container ">
                <h1 class="text-center bg-primary text-white">Create new Student</h1>
                <div class="card-body">
                    <form th:action="@{/stu}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student first name</label>
                            <input class="form-control mb-5 " required="required" placeholder="firstname" type="text" name="firstname" th:field="*{firstname}">
                        </div>

                         <div class="form-group">
                            <label>Student last name</label>
                            <input class="form-control mb-5" placeholder="lastname" type="text" name="lastname" th:field="*{lastname}">
                        </div>


                         <div class="form-group">
                            <label>Student email</label>
                            <input class="form-control mb-5" placeholder="email" type="email" name="email" th:field="*{email}">
                        </div>

                        <div class="footer-body text-end">
                             
                            <button type="submit" class="btn btn-primary">submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</body>
</html>
